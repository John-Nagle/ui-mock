[package]
name = "libui"
version = "0.7.0"
edition = "2021"
description = "User interface mock-up and demo for Rend3/Egui game-type cross platform applications"


# Usable targets:
# native (on Linux)
# x86_64-pc-windows-gnu

[package.metadata.bundle]
identifier = "com.animats.ui-mock"
category = "Game"
resources = ["src/images"]
icon = ["src/images/64x64.png", "src/images/32x32.png"]

[features]
#   Replay file is a development feature and will be off for production
default = ["replay"]
#   Feature "tracy" enables profiing with Tracy
tracy = ["tracy-client", "profiling/profile-with-tracy"]
#   Feature "replay" enables saving and reloading the viewer state.
#   This should not be enabled in production builds for content security.
replay = []

[[example]]
name = "ui-mock"
path = "src/examples/ui-mock/main.rs"

[dependencies]

#   Compatible with Rend3 0.3.0's Cargo.toml file as of 2023-01-18.
egui = "0.20.0"
glam = { version = "0.22", features = ["bytemuck", "serde"]}
rend3 = { version = "^0.3.0", git = 'https://github.com/BVE-Reborn/rend3.git' }

# Winit integration with egui (turn off the clipboard feature)
egui-winit = { version = "0.20", default-features = false, features = ["links", "wayland"] }

rend3-egui = { version = "^0.3.0", git = 'https://github.com/BVE-Reborn/rend3.git' }
		
# Importing png's
image = { version = "0.24.3", default-features = false, features = ["png"] }
# Portable implementation of Instant.
instant = { version = "0.1", unix = ["wasm-bindgen"] }

rend3-routine = { version = "^0.3.0", git = 'https://github.com/BVE-Reborn/rend3.git' }

winit = "0.27"
egui_winit_platform = "0.15.0"
# Opening URL's
webbrowser = "0.8.2"
# Creating textures
wgpu = "0.14"
# File dialogs
rfd = "0.8.3"
futures = "0.3.21"
raw-window-handle = "0.4.3"
# Internationalization
once_cell = "1.12.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
sys-locale = "0.2.0"
oxilangtag = "0.1.3"
# Dark mode
dark-light = "0.2.3"
# Preferences
directories = "4.0"
# Performance monitoring
tracy-client = {version = "0.13", optional = true }
profiling = { version = "^1.0.6", default-features = false }
# System information
sysinfo = { version = "0.24", default-features = false }
# Concurrency
crossbeam-channel = "0.5"
# Error handling
log = "0.4.17"
simplelog = "0.10.0"
anyhow = "1.0"
# Security
md5 = "0.7.0"
zeroize = {version = "1.5.7", features = ["zeroize_derive"]}
keyring = "1.2.0"
hex = "0.4.2"

